name: Main workflow

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  run:
    name: Run
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [ubuntu-latest, windows-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        version: 10.x
    - name: deps
      run: npm install
    - name: build
      run: npm build
    - name: lint
      run: npm run format-check
    - name: test
      run: npm test
