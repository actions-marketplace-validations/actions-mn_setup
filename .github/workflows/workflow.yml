name: Main workflow

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  run:
    name: Run
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Set Node.js 10.x
      uses: actions/setup-node@master
      with:
        version: 10.x
    - name: Install dependencies
      run: yarn install
    - name: Build
      run: yarn build
    - name: Lint
      run: yarn format-check
    - name: Jest
      run: yarn test
    - name: Setup metanorma
      uses: ./
    - name: Which metanorma
      if: matrix.os != 'windows-latest'
      run: |
        which metanorma
        metanorma help
    - name: Which metanorma
      if: matrix.os == 'windows-latest'
      shell: pwsh
      run: |
        & metanorma help
